<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" href="jasmine.css" />
    <link rel="icon" href="http://www.baidu.com/favicon.ico" />
    <script src="jasmine.js"></script>
    <script src="jasmine-html.js"></script>
    <script src="esl.js"></script>
    <script src="boot.js"></script>
    <script src="matchers.js"></script>
    <script>
        require.config({
            'baseUrl': '../src',
            'packages': [
                {
                    'name': 'spec',
                    'location': '../test/spec'
                },
                {
                    'name': 'underscore',
                    'location': '../dep/underscore/1.6.0/src',
                    'main': 'underscore'
                },
                {
                    'name': 'ef',
                    'location': '../dep/ef/3.1.0-beta.2/src',
                    'main': 'main'
                },
                {
                    'name': 'er',
                    'location': '../dep/er/3.1.0-beta.5/src',
                    'main': 'main'
                },
                {
                    'name': 'esui',
                    'location': '../dep/esui/3.1.0-beta.3/src',
                    'main': 'main'
                },
                {
                    'name': 'moment',
                    'location': '../dep/moment/2.7.0/src',
                    'main': 'moment'
                },
                {
                    'name': 'mini-event',
                    'location': '../dep/mini-event/1.0.2/src',
                    'main': 'main'
                },
                {
                    'name': 'etpl',
                    'location': '../dep/etpl/2.1.2/src',
                    'main': 'main'
                },
                {
                    'name': 'eoo',
                    'location': '../dep/eoo/0.0.8/src',
                    'main': 'oo'
                }
            ],
            'paths': {}
        });
    </script>
</head>
<body>
    <div id="container"></div>
    <script src="boot.js"></script>
    <script src="matchers.js"></script>
    <script>
        require(
            [
                'spec/RequestManager'
            ],
            function () {
            }
        );
    </script>
</body>
</html>
